

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Emloyee Form</a>
    </div>
  </nav>
  
  <div class="container mt-5">

     <div class="form-group">
      <label class="form-label">Employee Name</label>
       <input type="text" class="form-control"  [(ngModel)]="employeeName" >
     </div>
     <div class="form-group">
      <label class="form-label">Emloyee Age</label>
      <input type="number" class="form-control"  [(ngModel)]="employeeAge" >
    </div>
    <div class="form-group">
      <label class="form-label">Employee Address</label>
      <input type="text" class="form-control" [(ngModel)]="employeeAddress" >
    </div>
    <div class="form-group">
    <button class="btn btn-primary" (click)="CreateRecord()" [disabled]="!employeeName || !employeeAge || !employeeAddress">
      Create Employee
    </button>
    </div>
    <div class="form-group">
      <h4><b>{{message}}</b></h4>
    </div>



  
 <div class="row p-2">
   <div class="col-md-12 p-2 justify-content-center">
    <h4>All Employee Data</h4>
   </div>
  <div class="col-md-3" *ngFor= "let item of employee" >
    <div class="card" *ngIf= "!item.isedit; else elseBlock ">
      <div class="card-body">
        <div class="card-title">
          Name : {{item.name}}
        </div>
        <div class="card-subtitle mb-2">
          Age : {{item.age}}
        </div>
        <div class="card-text">
          Address : {{item.address}}
        </div>
        <a href="#" (click)="EditRecord(item)" class="card-link btn btn-primary mt-2">Edit</a>
        <a href="#" (click)="DeleteRecord(item.id)"  class="card-link btn btn-danger mt-2">Delete</a>
      </div>
    </div>


  <ng-template #elseBlock>
    <div class="card">
      <div class="card-body">
        <div class="card-title">
        Edit Employee
        </div>
        <div class="row">
        <div class="form-group">
          <div class="col-md-12">
            <input type="text" class="form-control" [(ngModel)] = "item.editname">
          </div>
          <div class="col-md-12">
            <input type="number" class="form-control" [(ngModel)] = "item.editage">
          </div>
          <div class="col-md-12">
            <input type="text" class="form-control" [(ngModel)] = "item.editaddress">
          </div>
        </div>
      </div>
      <a href="#" (click)="item.isedit = false" class="card-link btn btn-danger mt-2">Cancel</a>
      <a href="#" (click)= "UpdateRecord(item)"  class="card-link btn btn-primary mt-2">Update</a>
      </div>
    </div>
  </ng-template>



  </div>
  </div>


  </div>
